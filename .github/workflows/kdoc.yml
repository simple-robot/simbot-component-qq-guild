name: Deploy doc
on: # push
  push:
    tags:
      - doc**
      - v3.*.*

jobs:
  deploy-doc:
    name: Deploy-doc
    runs-on: ubuntu-latest
    steps:
      # 检出仓库代码
      - name: Check out repo
        uses: actions/checkout@v2
        with:
          persist-credentials: false
          fetch-depth: 0
      # setup Java
      - name: Setup java8
        uses: actions/setup-java@v2
        with:
          distribution: 'temurin'
          java-version: 11
          cache: 'gradle'

      - name: Create gradle.properties
        run: |
          echo "org.gradle.daemon=false" > gradle.properties
          echo "org.gradle.jvmargs=-Xmx4G -Xms2G -XX:MaxMetaspaceSize=512m -Dfile.encoding=UT-8" >> gradle.properties

      # setup Gradle
      - name: Gradle generate documentation
        uses: gradle/gradle-build-action@v2
        with:
          gradle-version: 7.3.3
          arguments: clean build dokkaHtmlMultiModule

      - name: Push to doc repository
        uses: peaceiris/actions-gh-pages@v3
        with:
          personal_token: ${{ secrets.PUSH_TOKEN }}
          external_repository: simple-robot-library/simbot3-component-tencent-guild-apiDoc
          publish_branch: gh-pages  # default: gh-pages
          publish_dir: ./dokka/html
